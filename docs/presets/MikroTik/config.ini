[database]
dbdriver = mysql
hostname = localhost
username = root
password = password
database = stg

[log]
enabled = TRUE
method = 'file'
path = '/var/stargazer'
file = 'allconnect.log'
debug = FALSE

[rscriptd]
rate_val = 'Kbit/s'
arpcmd = '/usr/sbin/arp'
fwcmd = '/sbin/ipfw -q'

[mikrotik]
rate_val = 'k'
attempts = 3
timeout = 2
delay = 1